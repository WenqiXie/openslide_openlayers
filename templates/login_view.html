{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <!-- <link rel="stylesheet" href="/static/css/login.css">
  <script src="/static/js/login.js"></script> -->
  <style media="screen">
    .top {
        position: absolute;
        top: 190px;
        width: 80%;
        z-index: 2;
    }
    .bg-color {
        background-color: rgba(255, 255, 255, 0)
    }
  </style>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/static/css/style.css">
  <link rel="stylesheet" media="screen" href="/static/css/alertify.core.css">
  <link rel="stylesheet" media="screen" href="/static/css/alertify.default.css">
  <link rel="stylesheet" href="/static/css/login_index.css">

{% endblock %}
{% block title %}登陆{% endblock %}
{% block content %}
    <div class="container">
        <div class="row top">
            <div class="col s3 offset-s3 top">
                <ul id="tabs-swipe-demo" class="tabs bg-color">
                    <li class="tab col s6"><a href="#test-swipe-1">登录</a></li>
                    <li class="tab col s6"><a href="#test-swipe-2">注册</a></li>
                </ul>
                <div id="test-swipe-1" class="col s12">
                    <form action="/login" method="post">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" class="validate" type="text" name="username">
                            <label for="icon_prefix">Username</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_prefix" class="validate" type="password" name="password">
                            <label for="icon_prefix">Password</label>
                        </div>
                        <button class="waves-effect waves-light btn ai-red secondary-content" type="submit"><i class="material-icons left">launch</i>登录</button>
                    </form>
                    <br>
                    <br>
                    <br>
                </div>
                <div id="test-swipe-2" class="col s12">
                    <form action="/register" method="post">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" class="validate" type="text" name="username">
                            <label for="icon_prefix">Username</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_prefix" class="validate" type="password" name="password">
                            <label for="icon_prefix">Password</label>
                        </div>
                        <button class="waves-effect waves-light btn ai-red secondary-content" type="submit"><i class="material-icons left">cloud</i>注册</button>
                    </form>
                    <br>
                    <br>
                    <br>
                </div>
                <div id="register-msg"></div>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="/static/js/particles.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/alertify.min.js"></script>
    <script type="text/javascript">
        console.log('{{ success }}, {{ msg }}, yes');
        // alertify.error('{{ msg }}');
    </script>
{% endblock %}
